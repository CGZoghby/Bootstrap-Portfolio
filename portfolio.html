                </div>
              </div>
            </div>
          </div>

          <div class="col-xs-6">

                <div class="caption post-content">
                  <h3>Robots!</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end subrow -->
        <!-- Starting 2nd subrow -->
        <div class="row top-buffer">
          <!-- Each set of 6 columns will contain a portfolio image -->
          <div class="col-xs-6">
            <div class="thumbnail">
              <img src="assets/images/placeholder3.jpg" alt="placeholder_image3">

                <div class="caption post-content">

                </div>

            </div>

        </div>  
        <!-- starting 3rd subrow -->

          <div class="col-xs-6">
            <div class="thumbnail">
              <img src="assets/images/placeholder5.jpg" alt="placeholder_image5">
              <div class="wrapper">
                <div class="caption post-content">
                  <h3>Robots!</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 4 Column Span in First Row For contact sidebar-->
      <div class="col-xs-3 col-xs-offset-1">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Contact Me</h3>

          <div class="panel-body">
            <!-- Creating a new sub-row inside the body with which to display the links -->
            <div class="row">
              <div class="col-xs-4">
                <a href="https://github.com/CGZoghby">

              </div>
              <div class="col-xs-4">
                <a href="https://www.linkedin.com/in/christopherzoghby/">
                  <img class="img-responsive" src="assets/images/if_linkedin_square_color_107091.png" alt="linkedin">
                </a>
              </div>
              <div class="col-xs-4">
                <a href="https://stackoverflow.com/users/9185333/christopher-zoghby?tab=profile">
                  <img class="img-responsive" id="stack_jerk_icon" src="assets/images/if_overflow_334695.png" alt="stackoverflow" height="36"
                    width="36">

              </div>
            </div>
